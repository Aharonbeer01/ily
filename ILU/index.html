<!DOCTYPE html>

        </form>
    </div>
    <div id="main-content">
        <div id="anniversary-message" class="top-centered malibu">Happy One Year I Love You Anniversary</div>
        <div id="i-love-you-message" class="middle-centered message"></div>
        <div id="final-message" class="bottom-centered malibu">Aharon Beer Loves Aur√©lie Znaty Always & Forever</div>
        <div class="fireworks"></div>
        <div class="hearts"></div>
    </div>
    <audio id="background-music" loop>
        <source src="lucky.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
